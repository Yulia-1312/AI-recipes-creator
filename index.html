<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI-Recipe-Creator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI-Recipe-Creator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter the product,that you would like to use"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instruction"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div id="answer">
          <div class="ingredients" id="ingredients">
            Here you will see a perfect recipe for you and your beloved ones❤️.
            Don't waste the products, just find a perfect solution with our AI
            to use a product, that you have left at home.
          </div>
        </div>
      </main>
      <footer>
        This Project is created by
        <a href="https://yulia-front-end-developer.netlify.app" target="_blank"
          >Yulia Emelin</a
        >
        and open-sourced on
        <a
          href="https://github.com/Yulia-1312/AI-recipes-creator"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
